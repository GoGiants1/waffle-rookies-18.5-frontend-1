<!doctype html>

<html>
    <head>
        <title> GitHub </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>



<body>

<div class="box-container">
    <div id="box">
        <a href="https://github.com"><img id="top-logo" src="logo.png" width="30px" height="30px"></a>
    </div>
    
    <div class="box-container">
        <a class="firstLink" href="https://github.com/pulls" style="text-decoration:none" color= white>Pull requests</a>
        <a class="firstLink" href="https://github.com/issues">Issues</a>
        <a class="firstLink" href="https://github.com/marketplace">Marketplace</a>
        <a class="firstLink" href="https://github.com/explore">Explore</a>
    </div>

    <div class="box-container" id="top-right">
        <a href="https://github.com/notifications"><img class="top-Right-image" src="bell.png"></a>

        <div class="dropdown">
            <span><img class="top-Right-image" src="plus.png"></span>
            <div class="dropdown-content">
            <p>
                <ul class="dropdown-text">New repository</ul>
                <ul class="dropdown-text">Import repository</ul>
                <ul class="dropdown-text">New gist</ul>
                <ul class="dropdown-text">New organization</ul>
                <ul class="dropdown-text">New project</ul>
            </p>
            </div>
        </div>
    </div>

</div>
</body>

</html>
